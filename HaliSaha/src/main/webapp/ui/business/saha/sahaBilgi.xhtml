<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/masterPage.xhtml">
	<ui:param name="pageTitle" value="Saha Bilgi"></ui:param>
	<ui:define name="content">
		<div id="mainCol" class="clearfix">
			<h:form>
				<h:dataTable value="#{sahaBean.sahalar}" var="saha">
					<h:column>
						<f:facet name="header">AdÄ±</f:facet>
						<h:inputText value="#{saha.adi}" size="20"
							rendered="#{saha.canEdit}" />
						<h:outputText value="#{saha.adi}" rendered="#{not saha.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Mail</f:facet>
						<h:inputText value="#{saha.mail}" size="20"
							rendered="#{saha.canEdit}" />
						<h:outputText value="#{saha.mail}" rendered="#{not saha.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Adres</f:facet>
						<h:inputText value="#{saha.adres}" size="20"
							rendered="#{saha.canEdit}" />
						<h:outputText value="#{saha.adres}" rendered="#{not saha.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">TelNo</f:facet>
						<h:inputText value="#{saha.telNo}" size="20"
							rendered="#{saha.canEdit}" />
						<h:outputText value="#{saha.telNo}" rendered="#{not saha.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandButton value="Edit" action="#{sahaBean.guncelleSaha}"
							rendered="#{not saha.canEdit}">
							<f:setPropertyActionListener target="#{sahaBean.saha}"
								value="#{saha}" />
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete" action="#{sahaBean.silSaha}">
							<f:setPropertyActionListener target="#{sahaBean.saha}"
								value="#{saha}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<br />
				<h:commandButton value="Saha Kaydet"
					action="#{sahaBean.kaydetSaha()}" />
				<hr />
			</h:form>
		</div>

	</ui:define>
</ui:composition>

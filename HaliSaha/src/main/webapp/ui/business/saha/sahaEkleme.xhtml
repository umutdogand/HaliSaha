<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/masterPage.xhtml">
	<ui:param name="pageTitle" value="Saha Ekleme"></ui:param>
	<ui:define name="content">
		<div id="mainCol" class="clearfix">
		<h:form>
			<table cellspacing="15px" align="center"
				style="margin-top: 100px; margin-top: 100px; border: 1px;">
				<tr>
					<td><h3 id="why">Saha Bilgilerini Giriniz</h3></td>
					<td></td>
				</tr>
				<tr>
					<td><h:outputText value="Saha Adi : "></h:outputText></td>
					<td><h:inputText value="#{sahaBean.adi}"
							validatorMessage="Boş bırakılamaz">
							<f:validateLength maximum="12"></f:validateLength>
						</h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="Telefon Numarası :"></h:outputText></td>
					<td><h:inputText value="#{sahaBean.telNo}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Mail"></h:outputText></td>
					<td><h:inputText value="#{sahaBean.mail}" id="stringa">
						</h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="Adres :"></h:outputText></td>
					<td><h:inputTextarea cols="23" rows="6"
							value="#{sahaBean.adres}" /></td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><h:commandButton value="	Kayıt	"
							action="#{sahaBean.kayit}"></h:commandButton></td>
				</tr>
			</table>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
